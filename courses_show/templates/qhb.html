<title>算法作业 红包 show</title>


<style type="text/css">

.qhb{
    border: none;
    width: 338px; 
    height: 153px; 
    background: url(/static/img/qhb.jpg) no-repeat center;
    cursor:pointer;
}

#result {
    position: absolute; 
    top: 100px; 
    left: 350px;
}

#fail {
    position: absolute; 
    top: 100px; 
    left: 150px;
}
</style>

 endbuild -->

<body>

{% if money and name %}
<div id="bg" style="position: relative;">
    <img  src="/static/img/hb_money.jpg" alt="HIGH">
    <div id="result" >
        <p>恭喜 {{ name }}:</p>
        <p> 你抢到了 {{ money }} 元 </p>
    </div>
</div>

{% elif name and not money %}
<div id="bg" style="position: relative;">
    <img  src="/static/img/hb_finish.jpg" alt="HIGH">
    <div id="fail" >
        <p>抱歉 {{ name }}</p>
    </div>
</div>


{% else %}
<a href="/">返回首页</a>
<br>
<hr>

<form method="post">
    <p> 请输入用户名 <input type="text" name="name" /></p>

    <p>点击下方图片开抢</p>
    <input type="submit" class="qhb" value=""/>
    <div class="error">
        {{ error }}
    </div>
</form>


{% endif %}
</body>
</html>
